<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- 指示符 -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- 轮播图片 -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg" class="slide_img">
    </div>
    <div class="item">
      <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg" class="slide_img">
    </div>
    <div class="item">
      <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg" class="slide_img">
    </div>
  </div>

  <!-- 左右切换按钮 -->
  <a class="left carousel-control" href="javascript:$('.carousel').carousel('prev')" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="javascript:$('.carousel').carousel('next')" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>

</div>
